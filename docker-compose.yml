# ============================================================
# Wiz検証用ローカル開発環境 - Docker Compose
# ============================================================
# 本ファイルは、ローカル開発環境で使用するためのDocker Compose設定です。
#
# 使用方法:
#   docker-compose up -d          # バックグラウンドで起動
#   docker-compose down           # 停止
#   docker-compose logs -f postgres  # ログ確認
#   docker-compose ps             # ステータス確認
#   docker-compose --profile admin up -d  # pgAdminも起動
# ============================================================

version: '3.8'

services:
  # PostgreSQLデータベース
  postgres:
    image: postgres:15-alpine
    container_name: taskflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: taskflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin（オプション）- データベース管理UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: taskflow-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@taskflow.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - taskflow-network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - admin  # docker-compose --profile admin up で起動

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  taskflow-network:
    driver: bridge
