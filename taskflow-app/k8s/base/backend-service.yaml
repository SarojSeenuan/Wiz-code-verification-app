# バックエンドService定義
# バックエンドアプリケーション用のKubernetesサービス

apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: taskflow
  labels:
    app: taskflow
    component: backend
spec:
  type: ClusterIP
  selector:
    app: taskflow
    component: backend
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 3000
